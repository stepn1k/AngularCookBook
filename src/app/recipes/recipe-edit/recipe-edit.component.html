<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <!--Buttons Group-->
      <div class="row">
        <div class="btn-group col-sm-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-primary">Cancel</button>
        </div>
      </div>
      <!--Name-->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <!--Image-->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"/>
          </div>
        </div>
      </div>
      <!--Image Preview-->
      <div class="row">
        <div class="col-sm-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <!--Description-->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="5"
              formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <!--Ingredients Line-->
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let _ of editForm.get('ingredients'); let i = index"
               formGroupName="i">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-sm-4">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
