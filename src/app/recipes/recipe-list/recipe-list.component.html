<div *ngIf="!isLoading">
  <div class="row mt-3">
    <div class="col-sm-12 pb-2">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let id = index"
        [recipe]="recipeEl"
        [index]="id"
      ></app-recipe-item>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success" routerLink="new">Add Recipe</button>
    </div>
  </div>
</div>

<app-spinner *ngIf="isLoading">
</app-spinner>
