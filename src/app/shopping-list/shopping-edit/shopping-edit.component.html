<div class="row justify-content-center">
  <div class="col-xs-12 edit-display">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-7 edit-display-inputs">
          <div class="row">
            <!--name-->
            <div class="col-sm-6">
              <input
                placeholder="Name..."
                type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
            </div>
            <!-- amount-->
            <div class="col-sm-6">
              <input
                placeholder="Amount..."
                type="number"
                id="amount"
                class="form-control"
                name="amount"
                ngModel
                required
                [pattern]="'^[1-9]+[0-9]*$'">
            </div>
          </div>
        </div>
        <div class="col-sm-5 edit-display-buttons">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid">
            {{ editMode ? "Update" : "Add"}}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()">Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
