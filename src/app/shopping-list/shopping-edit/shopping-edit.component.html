<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <!--name-->
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <!-- amount-->
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <!-- buttons group-->
      <div class="row">
        <div class="col-sm-12 btn-group">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid">
            {{ editMode ? "Update" : "Add"}}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()">Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
